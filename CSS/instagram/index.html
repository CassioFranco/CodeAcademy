<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="8_HOME_INSTAGRAM/img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div id="main-container">
            <!-- banner lateral-->
            <div id="banner-container"> 
                <img src="8_HOME_INSTAGRAM/img/imagem_cel_exterior.png" alt="">
            </div>
            <!--Formulario de login-->
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="8_HOME_INSTAGRAM/img/logo_instagram.png" alt="">
                    <form action="" id="login-form" >
                        <input type="text" name="Username" placeholder="Nome de usúario,email ou telefone">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Enviar">
                    </form>
                    <!--Separador-->
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                        <!-- Links Alternativos -->
                        <div id="other-links">
                            <div id="facebook-login">
                                <a href="#">
                                    <img src="8_HOME_INSTAGRAM/img/logo_facebook.svg" alt="">
                                    <span>Entrar com Facebook</span>
                                </a>
                            </div>
                            <div id="forgot-pass">
                                <a href="#">Esqueceu a senha?</a>
                            </div>
                        </div>

                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a> </p>
                </div>
                <div id="get-app-container"> 
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="8_HOME_INSTAGRAM/img/botao_apple.png" alt="">
                    </a>
                    <a href="#">
                        <img src="8_HOME_INSTAGRAM/img/botao_google_play.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!-- rodape -->
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Imprensa</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Contas mais relevantes</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Idioma</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy; Instagram do Facebook</p>
    </footer>
</body>
</html>
