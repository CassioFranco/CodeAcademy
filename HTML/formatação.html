<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formatação</title>
</head>

<body>
  <h1>O melhor carro de 2024 é a BMW</h1>
  <p>
    Então em 2024 a marca BMW ganhou este prêmio devido a potência alta dos
    motores e também da tecnologia empregada ao carro.
  </p>
  <p>A próxima palavra <strong>ficará</strong> em <b>negrito</b></p>
  <p>A próxima palavra <em>ficará</em> em <i>itálico</i></p>
  <p>A próxima palavra <del>ficará</del> em deletado </p>
  <p><sub>Exemplo</sub> teste <sup>Exemplo</sup></p>
</body>

</html>
